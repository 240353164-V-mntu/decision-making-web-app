<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Decision-Making App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>What Do You Think?</h1>
        <div class="image-container">
            <img src="images/mmj.jpg" alt="Scenario Image" class="scenario-image">
        </div>
        <div class="buttons">
            <button id="likeBtn" class="choice-btn">Like</button>
            <button id="dislikeBtn" class="choice-btn">Dislike</button>
        </div>
        <div id="result"></div>

        <!-- Display the percentages -->
        <div id="percentages">
            <p id="likePercentage">Like: 0%</p>
            <p id="dislikePercentage">Dislike: 0%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
